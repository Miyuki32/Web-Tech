<!DOCTYPE html>

<html>
	<!-- Ordered list, basically 1,2,3,4... -->
	<ol>
		<li>Coffee</li>
			<ol>
				<li>extra</li>
				<li>Stuff</li>
			</ol>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	<!-- Ordered list, basically in point form -->	
	<ul>
		<li>Coffee</li>
			<ol>
				<li>extra</li>
				<li>Stuff</li>
			</ol>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	<a href="https://www.w3schools.com/html/html_lists_unordered.asp">Learn Unordered Here</a><br>
	<a href="https://www.w3schools.com/html/html_lists_ordered.asp#gsc.tab=0">Learn Ordered Here</a>
</html>
