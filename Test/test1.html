<html>
<head>
    <title>table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            text-align: center;
        }

        table{
            width: 50%;
            border-collapse: collapse;
            margin: auto;
        }

    </style>
</head>
<body>
    <table> 
            <caption><b>Table 1:A more complex table</b></caption>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">average</th>
                <th rowspan="2">other category</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <th>males</th>
                <td>height</td>
                <td>0.003</td>
                <td>yyy</td>
            </tr>
            <tr>
                <th>females</th>
                <td>1.9</td>
                <td>0.002</td>
                <td>xxx</td>
            </tr>
    </table>
</body>
</html>
